<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Produto - Feira Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üì¶ Cadastre seu Produto</h1>
    <a href="index.html" class="btn-link">‚Üê Voltar √† loja</a>
  </header>

  <main>
    <form id="form-produto">
      <label>Departamento:</label>
      <select id="departamento" required>
        <option value="">‚Äî Selecione ‚Äî</option>
        <option value="Hortifr√∫ti">Hortifr√∫ti</option>
        <option value="A√ßougue">A√ßougue</option>
        <option value="Frios e Latic√≠nios">Frios e Latic√≠nios</option>
        <option value="Padaria e Confeitaria">Padaria e Confeitaria</option>
        <option value="Mercearia">Mercearia</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Congelados">Congelados</option>
        <option value="Comida Pronta">Comida Pronta</option>
        <option value="Higiene Pessoal e Cosm√©ticos">Higiene Pessoal e Cosm√©ticos</option>
        <option value="Limpeza Dom√©stica">Limpeza Dom√©stica</option>
        <option value="Material de Limpeza">Material de Limpeza</option>
        <option value="Utens√≠lios Dom√©sticos">Utens√≠lios Dom√©sticos</option>
        <option value="Bazar">Bazar</option>
        <option value="Pet Shop">Pet Shop</option>
        <option value="Produtos para Animais">Produtos para Animais</option>
        <option value="Papelaria">Papelaria</option>
        <option value="Revistas">Revistas</option>
      </select>

      <label>Nome do produto:</label>
      <input type="text" id="nome" required>

      <label>Vendedor:</label>
      <input type="text" id="vendedor" readonly>

      <label>Pre√ßo (R$):</label>
      <input type="number" id="preco" step="0.01" min="0.01" required>

      <label>Quantidade dispon√≠vel:</label>
      <input type="number" id="estoque" value="1" min="1" required>

      <label>Imagem do produto (opcional):</label>
      <input type="file" id="imagem-arquivo" accept="image/*">

      <label>Descri√ß√£o (opcional):</label>
      <textarea id="descricao" rows="3"></textarea>

      <button type="submit">Publicar Produto</button>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  
  <!-- Carrega a lista de alunos -->
  <script src="alunos.js"></script>

  <script>
    // üîí Verifica√ß√£o de login
    if (!sessionStorage.getItem('aluno_logado')) {
      alert('‚ö†Ô∏è Acesso restrito! Fa√ßa login com seu c√≥digo de aluno.');
      window.location.href = 'login.html';
    }

    // Define o vendedor com base no login (usando primeiro nome)
    function definirVendedor() {
      const alunoLogado = sessionStorage.getItem('aluno_logado');
      const vendedorInput = document.getElementById('vendedor');
      
      if (alunoLogado === 'admin') {
        vendedorInput.value = 'Professor';
      } else if (alunoLogado && ALUNOS_AUTORIZADOS[alunoLogado]) {
        vendedorInput.value = ALUNOS_AUTORIZADOS[alunoLogado].nome;
      } else {
        vendedorInput.value = 'An√¥nimo';
      }
    }

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCvAQtMC6oRYHLhOsNeWx05KppQmziSpiA",
      authDomain: "feira-escolar-2025.firebaseapp.com",
      projectId: "feira-escolar-2025",
      storageBucket: "feira-escolar-2025.firebasestorage.app",
      messagingSenderId: "686535065959",
      appId: "1:686535065959:web:da71f4d3ff02bb4ba4efc2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Define o vendedor ao carregar
    definirVendedor();

    document.getElementById('form-produto')?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('imagem-arquivo');
      let imagemUrl = '';

      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        const safeName = file.name.replace(/\s+/g, '_');
        const fileName = `produtos/${Date.now()}_${safeName}`;
        const fileRef = storage.ref().child(fileName);

        try {
          await fileRef.put(file);
          imagemUrl = await fileRef.getDownloadURL();
        } catch (err) {
          alert('‚ùå Erro ao enviar imagem: ' + err.message);
          return;
        }
      }

      const produto = {
        nome: document.getElementById('nome').value,
        vendedor: document.getElementById('vendedor').value,
        preco: parseFloat(document.getElementById('preco').value),
        descricao: document.getElementById('descricao').value || '',
        imagem: imagemUrl,
        estoque: parseInt(document.getElementById('estoque').value) || 1,
        departamento: document.getElementById('departamento').value,
        // CORRE√á√ÉO: Adicionando a chave 'criadoEm' para o timestamp
        criadoEm: Date.now()
      };

      try {
        await db.collection('produtos').add(produto);
        alert('‚úÖ Produto publicado com sucesso!');
        document.getElementById('form-produto').reset();
        definirVendedor(); // Reaplica o vendedor ap√≥s reset
      } catch (err) {
        alert('‚ùå Erro ao publicar: ' + err.message);
      }
    });
  </script>
</body>
</html>
