<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Produto - Feira Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üì¶ Cadastre seu Produto</h1>
    <a href="index.html" class="btn-link">‚Üê Voltar √† loja</a>
  </header>

  <main>
    <form id="form-produto">
      <label>Nome do produto:</label>
      <input type="text" id="nome" required>

      <label>Seu nome e turma (ex: Maria - 8¬∫A):</label>
      <input type="text" id="vendedor" required>

      <label>Pre√ßo (R$):</label>
      <input type="number" id="preco" step="0.01" min="0.01" required>

      <label>Imagem do produto (opcional):</label>
      <input type="file" id="imagem-arquivo" accept="image/*">

      <label>Descri√ß√£o (opcional):</label>
      <textarea id="descricao" rows="3"></textarea>

      <button type="submit">Publicar Produto</button>
    </form>
  </main>

  <!-- Firebase SDK (modo compat√≠vel + Storage) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
  <script src="app.js"></script>

  <script>
    // Inicializa Firebase (modo compat√≠vel)
    const firebaseConfig = {
      apiKey: "AIzaSyCvAQtMC6oRYHLhOsNeWx05KppQmziSpiA",
      authDomain: "feira-escolar-2025.firebaseapp.com",
      projectId: "feira-escolar-2025",
      storageBucket: "feira-escolar-2025.firebasestorage.app",
      messagingSenderId: "686535065959",
      appId: "1:686535065959:web:da71f4d3ff02bb4ba4efc2",
      measurementId: "G-9Q4Z7ZW0JK"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const storage = firebase.storage();
    const db = firebase.firestore();

    document.getElementById('form-produto')?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('imagem-arquivo');
      let imagemUrl = '';

      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        // Nome √∫nico para evitar conflitos
        const fileName = `produtos/${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
        const storageRef = storage.ref();
        const fileRef = storageRef.child(fileName);

        try {
          await fileRef.put(file);
          imagemUrl = await fileRef.getDownloadURL();
        } catch (err) {
          alert('‚ùå Erro ao enviar imagem: ' + err.message);
          return;
        }
      }

      const produto = {
        nome: document.getElementById('nome').value,
        vendedor: document.getElementById('vendedor').value,
        preco: parseFloat(document.getElementById('preco').value),
        descricao: document.getElementById('descricao').value || '',
        imagem: imagemUrl,
        data: new Date()
      };

      try {
        await db.collection('produtos').add(produto);
        alert('‚úÖ Produto publicado com sucesso!');
        document.getElementById('form-produto').reset();
      } catch (err) {
        alert('‚ùå Erro ao publicar: ' + err.message);
      }
    });
  </script>
</body>
</html>
