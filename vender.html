<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Produto - Feira Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üì¶ Cadastre seu Produto</h1>
    <a href="index.html" class="btn-link">‚Üê Voltar √† loja</a>
  </header>

  <main>
    <form id="form-produto">
      <label>Nome do produto:</label>
      <input type="text" id="nome" required>

      <label>Seu nome e turma (ex: Maria - 8¬∫A):</label>
      <input type="text" id="vendedor" required>

      <label>Pre√ßo (R$):</label>
      <input type="number" id="preco" step="0.01" min="0.01" required>

      <label>URL da imagem (opcional):</label>
      <input type="url" id="imagem" placeholder="https://exemplo.com/imagem.webp">

      <label>Descri√ß√£o (opcional):</label>
      <textarea id="descricao" rows="3"></textarea>

      <button type="submit">Publicar Produto</button>
    </form>
  </main>

  <!-- Firebase SDK (modo compat√≠vel) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
  <script src="app.js"></script>

  <script>
    document.getElementById('form-produto')?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const urlImagem = document.getElementById('imagem').value.trim();
      // Valida√ß√£o opcional: aceita apenas URLs que terminam com extens√µes de imagem v√°lidas
      if (urlImagem && !/\.(jpg|jpeg|png|gif|webp)$/i.test(urlImagem)) {
        alert('‚ö†Ô∏è A URL da imagem deve terminar com .jpg, .jpeg, .png, .gif ou .webp');
        return;
      }

      const produto = {
        nome: document.getElementById('nome').value,
        vendedor: document.getElementById('vendedor').value,
        preco: parseFloat(document.getElementById('preco').value),
        descricao: document.getElementById('descricao').value || '',
        imagem: urlImagem,
         new Date() // ‚úÖ Correto: propriedade "data" definida
      };

      try {
        await db.collection('produtos').add(produto);
        alert('‚úÖ Produto publicado com sucesso!');
        document.getElementById('form-produto').reset();
      } catch (err) {
        alert('‚ùå Erro ao publicar: ' + err.message);
      }
    });
  </script>
</body>
</html>
